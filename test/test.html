<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Image Example</title>
  <style>
    body {
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
    <button id="myButton">แสดงรูปภาพ</button>
    <img id="myImage" style="display: none;" src="path/to/your/image.jpg" alt="Your Image">

    <script>
        // รับอ้างอิง element จาก DOM
        var button = document.getElementById('myButton');
        var image = document.getElementById('myImage');
      
        // เพิ่ม Event Listener สำหรับคลิกที่ปุ่ม
        button.addEventListener('click', function() {
          // ทำการเปลี่ยนค่า style.display เพื่อแสดงรูปภาพ
          if (image.style.display === 'none') {
            image.style.display = 'block';
          } else {
            image.style.display = 'none';
          }
        });
      </script>
      
</body>
</html>
